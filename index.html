<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hang In There</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Motivational Posters</h1>
  </header>
  <section class="poster">
    <img id="poster-image" src="https://i.pinimg.com/originals/3d/61/73/3d6173df3343d11273deab8e842c0f4b.jpg" alt="Motivational Poster">
    <h2 id="poster-title">Title </h2>
    <h3 id="poster-quote">"Quote goes here something motivating"</h3>
  </section>
  <button id="randomize">Randomize</button>
  <form id="poster-form">
    <input type="text" id="poster-form-img" placeholder="Enter image url">
    <input type="text" id="poster-form-title" placeholder="Enter title">
    <input type="text" id="poster-form-quote" placeholder="Enter custom quote">
    <button id="submit">Submit</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
